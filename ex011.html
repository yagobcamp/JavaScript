<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Estrangeiro?</title>
</head>
<body>
    <h1> Qual país você nasceu? </h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick = "validar()">
    <div id="res">

    </div>

    <script>
        function validar(){
            var pais = window.document.querySelector('#txtpais').value
            var res = window.document.querySelector('div#res')
                if (pais == `Brasil`){
            res.innerHTML += `   Voce é brasileiro! `
               } else {
            res.innerHTML += `   Voce é estrangeiro! `
               }
        }
    </script>
</body>
</html>
