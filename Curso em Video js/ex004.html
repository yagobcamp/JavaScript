<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo javascript 04</title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }
        h1 {
            color: rgb(177, 139, 93);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>ja me livrei da maldição</p>
    <script>
        var nome = String(window.prompt('Qual é o seu nome?'))
        document.write(`Olá,<strong>${nome}</strong> Seu nome tem <strong>${nome.length}</strong> letras.<br/>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}<br/>`)
    </script>
</body>
</html>
