<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo javascript 03</title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, Helvetica, sans-serif;
            color: aliceblue;
        }
        h1 {
            color: rgb(177, 139, 93);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>ja me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite o primeiro numero: ')) //parseFloat-parseInt forçar flu e int
        var n2 = Number(window.prompt('Digite outro numero '))

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
